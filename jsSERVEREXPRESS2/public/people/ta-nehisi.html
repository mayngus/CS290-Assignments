<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photos of People - Ta-Nehisi Coates</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="/style.css">

    <script src="/index.js" charset="utf-8" defer></script>
  </head>
  <body>

    <header>
      <h1 class="site-title">Photos of People</h1>
    </header>

    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem"><a href="/">Home</a></li>
        <li class="navitem"><a href="/people">People</a></li>
        <li class="navitem right"><a href="#">Login</a></li>
      </ul>
    </nav>

    <main class="photo-page">

      <div class="title-container">
        <h1>Photos of Ta-Nehisi Coates</h1>
      </div>

      <div class="photo-card-container">

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="http://mediad.publicbroadcasting.net/p/wnpr/files/styles/x_large/public/201506/18491520735_dc69b2ffa2_o.jpg" />
          </div>
          <div class="caption">
            Ta-Nehisi Speaking.
          </div>
        </section>

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="http://assets.feministing.com/wp-content/uploads/2015/11/ta-nehisi-coates-nina-subin_wide-7757d564e70b8fd9b1fbadde9c7b26e0e926ff76.jpg" />
          </div>
          <div class="caption">
            Ta-Nehisi up close.
          </div>
        </section>

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="http://a.scpr.org/i/4aa0c65116634ca76da575a35cf51a5c/112261-full.jpg" />
          </div>
          <div class="caption">
            Ta-Nehisi leaning on a wall.
          </div>
        </section>

      </div>

    </main>

    <button type="button" id="add-photo-button"><i class="fa fa-camera"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="add-photo-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Post a photo</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">

          <div class="photo-input-element">
            <label for="photo-url-input">Photo URL</label>
            <input type="text" id="photo-url-input">
          </div>

          <div class="photo-input-element">
            <label for="photo-caption-input">Caption</label>
            <input type="text" id="photo-caption-input"></input>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-accept" class="action-button">Create Post</button>
        </div>

      </div>
    </div>

  </body>
</html>
