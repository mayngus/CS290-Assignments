<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photos of People - Albert Einstein</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="/style.css">

    <script src="/index.js" charset="utf-8" defer></script>
  </head>
  <body>

    <header>
      <h1 class="site-title">Photos of People</h1>
    </header>

    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem"><a href="/">Home</a></li>
        <li class="navitem"><a href="/people">People</a></li>
        <li class="navitem right"><a href="#">Login</a></li>
      </ul>
    </nav>

    <main class="photo-page">

      <div class="title-container">
        <h1>Photos of Albert Einstein</h1>
      </div>

      <div class="photo-card-container">

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="http://www.amnh.org/var/ezflow_site/storage/images/media/amnh/images/exhibitions/past-exhibitions/einstein2/einstein_smalldynamiclead/434266-1-eng-US/einstein_smalldynamiclead_dynamic_lead_slide.jpg" />
          </div>
          <div class="caption">
            Teaching Einstein.
          </div>
        </section>

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="https://userscontent2.emaze.com/images/8affdf21-ab35-4db3-bcb7-79519c3a2207/e46ad53a68c5c8289b076159e534c635.jpg" />
          </div>
          <div class="caption">
            Silly Einstein.
          </div>
        </section>

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="http://static5.businessinsider.com/image/5644e008dd089578608b4876-480/albert-einstein.jpg" />
          </div>
          <div class="caption">
            Einstein was a musician?
          </div>
        </section>

      </div>

    </main>

    <button type="button" id="add-photo-button"><i class="fa fa-camera"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="add-photo-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Post a photo</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">

          <div class="photo-input-element">
            <label for="photo-url-input">Photo URL</label>
            <input type="text" id="photo-url-input">
          </div>

          <div class="photo-input-element">
            <label for="photo-caption-input">Caption</label>
            <input type="text" id="photo-caption-input"></input>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-accept" class="action-button">Create Post</button>
        </div>

      </div>
    </div>

  </body>
</html>
