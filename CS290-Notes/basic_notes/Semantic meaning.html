<!DOCTYPE html>
<html>

<head> <!--//contains meta info (title, etc...)-->
    <title>Semantic Meaning</title> <!--assigns name of tab (try to describe high level meaning of site)-->
    <meta charset="utf-8"> <!--able to use many characters set (support of emojis and etc.)-->
</head>

<!--Semantically meaningful blocks(HTML 5)-->
<body>

  <header> <!--there is some content that the reader might read, look in header-->
    <h1>This is the title of the page</h1>

    <nav>
      <ul>
        <li><a href="test.html">Home</a></li>
      </ul>
    </nav>

  </header>

  <aside> <!--this is a sidebar-->
    This is a sidebar
  </aside>

  <main> <!-- main content (blog, calendars)-->
    <section> <!--generic content-->
      This is a section
    </section>

    <article> <!--every article (tweet, reddit, news article, facebook posts, etc.)-->
      This is an article
    </article>
  </main>

  <footer> <!--footer for like copyright, etc.-->
    This is a footer.
  </footer>

</body>

</html>
