<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Notes 2</title>
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet"> <!-- Font from Google -->
  <link rel="stylesheet" href="CSS Notes 2.css">
</head>

<body>
  <h1>This is the title</h1>

  <p class="orangish">This is a paragraph</p>

  <p class="larger">This is a paragraph</p>

  <p class="bold">This is a paragraph</p>

  <p class="italic">This is a paragraph</p>

  <p class="lots-of-things">This is a paragrapsh</p>

  <a href="#">This is a link</a>
  <br>

  <!--DAY 4-->
  <!-- Positioning -->
  <div class="outer">
    <div class="positioned-inner">
      1
    </div>
    <div class="unpositioned-inner">

    </div>
  </div>

<!-- Relative Positioning -->
  <div class="outer">
    <div class="positioned-inner relative">
      2
    </div>
    <div class="unpositioned-inner">

    </div>
  </div>

  <!-- Absolute Positioning -->
  <div class="outer">
    <div class="positioned-inner absolute">
      3
    </div>
    <div class="unpositioned-inner">

    </div>
  </div>

<!-- Fixed Positioning -->
  <div class="outer">
    <div class="positioned-inner fixed">
      4
    </div>
    <div class="unpositioned-inner">

    </div>
  </div>

<!--makes it so that absolute positioning gets placed based off <div> ancestor instead
      of <body> -->
  <div class="outer relative">
    <div class="positioned-inner absolute">
      5
    </div>
    <div class="unpositioned-inner">

    </div>
  </div>


  <!-- Psuedo Classes and Elements -->
  <p class="with-hover">lolololollolololololololololololololololol</p>

  <!-- WHen you use tab to select link: thats called focused -->
  <a href="#">This is a link</a>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>



<!-- Advanced Boxes -->
  <div class="box">

  </div>

<!-- Flex Box -->
<div class="container">

  <div class="boxx bigger">1</div>
  <div class="boxx">2</div>
  <div class="boxx">3</div>
  <div class="boxx">4</div>
  <div class="boxx">5</div>
</div>


</body>









</html>
